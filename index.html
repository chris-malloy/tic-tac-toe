<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Tic Tac Toe with native JavaScript</title>
</head>

<body>

    <div id="main" class="container text-center">
        <div class="title col-sm-12">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
            <div id="message" class="col-sm-12">
                <!-- Messages for the user will go inside this div -->
            </div>
            <div class="score col-sm-2">
                Player One's score: <span id="player-one-score">0</span>
            </div>
            <div id=" board " class="col-sm-8 ">
                <!-- All 3 rows will have 3 buttons. -->
                <!-- Each row will be called a "board-row " -->
                <!-- Each butto, wil have a uniqe id for that button -->
                <!-- Each button will have a class of "square " -->
                <div class="board-row">
                    <button id="A1" class="square">-</button>
                    <button id="B1" class="square">-</button>
                    <button id="C1" class="square">-</button>
                </div>
                <div class="board-row">
                    <button id="A2" class="square">-</button>
                    <button id="B2" class="square">-</button>
                    <button id="C2" class="square">-</button>
                </div>
                <div class="board-row ">
                    <button id="A3" class="square">-</button>
                    <button id="B3" class="square">-</button>
                    <button id="C3" class="square">-</button>
                </div>
            </div>
            <div class="score col-sm-2">
                Player 2 Score: <span id="player-two-score">0</span>
            </div>
        </div>
        <div id="message2"></div>
        <button type="reset" value="Reset" id="button" class="btn btn-primary">Reset</button>
    </div>
    <script type="text/javascript" src="scripts.js "></script>

</body>

</html>
